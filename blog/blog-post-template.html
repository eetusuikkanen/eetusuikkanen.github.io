<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start of the Linux audio adventures ‚Äì Blog ‚Äì Eetu Suikkanen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f5f5f5;
            --text-color: #333;
            --header-background-color: #f5f5f5;
            --header-text-color: #333;
            --header-hover-color: #666;
            --about-section-background-color: rgba(200, 200, 200, 0.3);
            --footer-color: #333;
            --icon-filter: invert(100%);
            --theme-toggle-background: #555;
            --theme-toggle-hover-background: #777;
            --theme-toggle-icon: "‚òÄÔ∏è";
            --hamburger-color: #333;
        }
        .dark-mode {
            --background-color: black;
            --text-color: white;
            --header-background-color: black;
            --header-text-color: white;
            --header-hover-color: #ddd;
            --about-section-background-color: rgba(160, 160, 160, 0.11);
            --footer-color: white;
            --icon-filter: none;
            --theme-toggle-background: #555;
            --theme-toggle-hover-background: #777;
            --theme-toggle-icon: "üåô";
            --hamburger-color: white;
        }
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            text-align: center;
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1, h2 {
            transition: color 0.3s;
            color: var(--text-color);
        }
        .container {
            max-width: 700px;
            margin: 80px auto 0 auto;
            background: var(--about-section-background-color);
            border-radius: 8px;
            padding: 32px 24px;
            text-align: left;
        }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .date { color: #888; font-size: 0.95em; margin-bottom: 10px; }
        .footer {
            color: var(--footer-color);
            padding: 24px 0 8px 0;
            background: none;
            font-size: 0.95em;
            text-align: center;
        }
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--theme-toggle-background);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.3s;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #theme-toggle:hover {
            background: var(--theme-toggle-hover-background);
        }
        #theme-toggle::before {
            content: var(--theme-toggle-icon);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../blog.html">&larr; Back to Blog</a>
        <h2>First Post</h2>
        <div class="date">(date)</div>
        <!-- Blog content goes here -->
        <p>This is a placeholder for the blog post.</p>
    </div>
    <footer>
        <div class="footer">
            <p>¬© 2024 Eetu Suikkanen. All rights reserved.</p>
        </div>
    </footer>
    <button id="theme-toggle" aria-label="Toggle theme"></button>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        function setTheme(isDarkMode) {
            if (isDarkMode) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
            localStorage.setItem('darkMode', isDarkMode);
        }
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
            setTheme(true);
        } else if (savedDarkMode === 'false') {
            setTheme(false);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme(true);
        } else {
            setTheme(false);
        }
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            setTheme(!isDarkMode);
        });
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (localStorage.getItem('darkMode') === null) {
                setTheme(e.matches);
            }
        });
    </script>
</body>
</html>
